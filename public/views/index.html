<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Login Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Custom styling -->
        <link rel="stylesheet" href="common.css">
        <link rel="stylesheet" href="login.css">
    </head>
    <body style="background-color: #222;">
        <form id=loginform name="loginForm" class="change-form" action="login" method="post">
            <div class="well-lg" style="background-color: #333; color: white; border: none;">
                <h2>Mio Login Page</h2><br>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                </div>
                <input type="submit" class="btn btn-primary" value="Login">
                <div id="errorMessage" style="color: red"></div>
                <div>
                    <a href="signup.html">Don't Already Have An Account? Signup Here!</a>
                </div>
            </div>
        </form>
    </body>
</html>
